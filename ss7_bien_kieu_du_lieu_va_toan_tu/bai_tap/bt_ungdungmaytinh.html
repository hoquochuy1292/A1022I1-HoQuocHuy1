<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap ung dung may tinh</title>
</head>
<body>
    <div>
        <input id="number1" type="text">
        <input id="number2" type="text">
    </div>
    <div>
        <button onclick="addition">Addition(+)</button>
        <button onclick="subtraction">Subtraction(-)</button>
        <button onclick="multiplication">Multiplication(X)</button>
        <button onclick="division">Division(/)</button>
    </div>
    <table>
        <tr>
            <td>Result Division:</td>
            <td id='result'></td>
        </tr>
    </table>

</body>
<script>
    function addition() {
        var numberOne = +document.getElementById('number1').value;
        var numberTwo = +document.getElementById('number2').value;
        var cong = numberOne + numberTwo;
            document.getElementById('result').innerText = cong;
    }
    function subtraction() {
        var numberOne = +document.getElementById('number1').value;
        var numberTwo = +document.getElementById('number2').value;
        var tru = numberOne - numberTwo;
        document.getElementById('result').innerText = tru;
    }
    function multiplication() {
        var numberOne = +document.getElementById('number1').value;
        var numberTwo = +document.getElementById('number2').value;
        var nhan = numberOne * numberTwo;
        document.getElementById('result').innerText = nhan;
    }
    function division() {
        var numberOne = +document.getElementById('number1').value;
        var numberTwo = +document.getElementById('number2').value;
        var chia = numberOne / numberTwo;
        document.getElementById('result').innerText = chia;
    }

</script>

</html>
