<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let inputPhysics;
        let inputChemistry;
        let inputBiological;

        inputPhysics = prompt('Enter Physics points');

        inputChemistry = prompt('Enter Chemistry points');

        inputBiological = prompt('Enter Biological points');

        let physics = parseInt(inputPhysics);

        let chemistry = parseInt(inputChemistry);

        let biological = parseInt(inputBiological);

        let mediumScore = (physics + chemistry + biological) / 3;

        document.write('The medium score is: ' + mediumScore)
    </script>
</body>
</html>
