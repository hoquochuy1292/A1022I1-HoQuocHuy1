<script>
    function isPrime(number) {
        let snt = true;

        if (number < 2) {
            snt = false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                snt = false;
            }
        }

        return snt;

    }
    document.write(isPrime(7));
</script>
