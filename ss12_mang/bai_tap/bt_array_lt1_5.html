<script>
    let arrString = prompt("Nhập một chuỗi: ");
    let negativeInt = 0;
    for (let i = 0; i < arrString.length; i++) {
        if (arrString[i] === 'a' || arrString[i] === 'u' || arrString[i] === 'e' || arrString[i] === 'o' || arrString[i] === 'i') {
            negativeInt++;
        }
    }
    console.log(`Tổng số nguyên âm trong chuỗi: ${negativeInt}`);
</script>
