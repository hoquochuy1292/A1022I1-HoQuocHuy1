<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('enter number:');
    }
    let max = arr[0];
    for (let i = 0; i < arr.length ; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write(max+i);
</script>
