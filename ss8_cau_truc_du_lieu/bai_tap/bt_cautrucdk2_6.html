<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>a: </p>
<input id="A" type="text"><br>
<p>b: </p>
<input id="B" type="text"><br>

<p onclick="result()">result</p>
<p id="output"></p>

</body>
</html>
<script>
    function result() {
        let a = +document.getElementById('A').value;
        let b = +document.getElementById('B').value;
        let x = -b/a;
        document.getElementById('output').innerText ='x='+x;

    }
</script>
