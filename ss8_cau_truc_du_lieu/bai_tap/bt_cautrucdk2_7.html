<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>a: </p>
<input id="A" type="text"><br>
<p>b: </p>
<input id="B" type="text"><br>
<p>c: </p>
<input id="C" type="text"><br>

<p onclick="result()">result</p>
<p id="output"></p>

</body>
</html>
<script>
    function result() {
        let a = +document.getElementById('A').value;
        let b = +document.getElementById('B').value;
        let c = +document.getElementById('C').value;
        let denta = (b*b)-(4*a*c);
        if (denta < 0){
            document.getElementById('output').innerText ='phuong trinh vo nghiem';
        }else if(denta == 0){
            let x1 = -b/(2*a);
            document.getElementById('output').innerText ='phuong trinh co nghiem kep x1, x2 la:'+ x1;
        }else{
            let canDenta = +Math.sqrt(denta);
            let x1 = ( -b + canDenta )/(2 * a);
            let x2 = ( b + canDenta )/(2 * a);
            document.getElementById('output').innerText ='phuong trinh co hai nghiem phan biet x1, x2 la:' + x1 ', ' + x2;
        }


    }
</script>
