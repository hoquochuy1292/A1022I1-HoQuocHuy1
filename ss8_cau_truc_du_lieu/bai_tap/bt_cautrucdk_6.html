<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>doanh số bán hàng: </p>
<input id="A" type="text"><br>

<p onclick="result()">hoa hồng</p>
<p id="output"></p>

</body>
</html>
<script>
    function result() {
        let a = +document.getElementById('A').value;
        let hoaHong = (a * 10) / 100;
        document.getElementById('output').innerText ='hoa hồng la:' + hoaHong;

    }
</script>
