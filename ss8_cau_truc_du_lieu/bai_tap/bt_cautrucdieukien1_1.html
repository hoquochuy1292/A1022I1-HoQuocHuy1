<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Nhap: a</p>
    <input id="A" type="text"><br>
    <p>Nhap: b</p>
    <input id="B" type="text"><br>
    <p onclick="result()">Result</p>
    <p id="output"></p>

</body>
</html>
<script>
    function result() {
        let a = +document.getElementById('A').value;
        let b = +document.getElementById('B').value;
        let c = a%b;
        if (c==0){
            document.getElementById('output').innerText = a + 'chia hết cho' + b;
        }else{
            document.getElementById('output').innerText = a + 'không chia hết cho' + b;
        }

    }
</script>
